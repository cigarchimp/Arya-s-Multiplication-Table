<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplication Table</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
      background: #f8f8f8;
      font-family: sans-serif;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 8px;
      width: 90vw;
      max-width: 600px;
    }
    .cell {
      position: relative;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 6px;
      padding: 20px 0;
      font-size: 1.2rem;
      text-align: center;
      touch-action: manipulation;
      user-select: none;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .cell:active {
      background: #e0f7fa;
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById('grid');

    // build 1×1 through 9×9
    for (let i = 1; i <= 9; i++) {
      for (let j = 1; j <= 9; j++) {
        const btn = document.createElement('div');
        btn.className = 'cell';
        btn.dataset.text = `${i}×${j}`;
        btn.dataset.answer = (i * j);
        btn.textContent = btn.dataset.text;

        // on press/touch, show the answer
        btn.addEventListener('pointerdown', () => {
          btn.textContent = btn.dataset.answer;
        });
        // on release or pointer leaving, revert
        btn.addEventListener('pointerup',   () => btn.textContent = btn.dataset.text);
        btn.addEventListener('pointerleave, pointercancel'.split(',').map(e=>e.trim()), () => btn.textContent = btn.dataset.text);

        grid.appendChild(btn);
      }
    }
  </script>
</body>
</html>
